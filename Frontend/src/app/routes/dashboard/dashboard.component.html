
<div class="container p-5">
  <h1 class="text-center mb-5">
    Devices Detected
  </h1>

  <nav class ="navbar">
    <input class="form-control" type="text" name="protocollo" [(ngModel)] = "protocollo" (ngModelChange)="Search()"
    placeholder="Enter protocol to search">
  </nav>

  <table class="table">

    <thead class="table-dark" >
      <tr >
        <th scope="col">#</th>
        <th (click)="sort('name')" scope="col">Device Name&nbsp;<i class="fa fa-sort"> </i></th>
        <th (click)="sort('distance')" scope="col">Distance&nbsp;<i class="fa fa-sort"> </i></th>
        <th scope="col">Protocol</th>        
      </tr>
    </thead>
    <tbody *ngIf="deviceDataLoader">
      <tr class="pointer" *ngFor="let entry of devices | orderBy: key: reverse | paginate: {itemsPerPage:15,currentPage:p} ; let i = index" (click)="goToDetails(entry.deviceId)">
        <th scope="row"> {{i + 1}}</th>
        <td>{{entry.device}}</td>
        <td>{{entry.distance}}</td>
        <td>{{entry.protocollo}}</td>

      </tr>
    </tbody>
    
  </table>
  <pagination-controls (pageChange)="p = $event" ></pagination-controls>
</div>

  <app-loading *ngIf="!deviceDataLoader"></app-loading>
